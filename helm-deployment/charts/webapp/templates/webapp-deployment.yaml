apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: clusterchat-webapp
spec:
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: clusterchat-webapp
    spec:
      containers:
      - name: clusterchat-webapp
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
  selector:
    app: clusterchat-webapp